##Consumer Config
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=odk-form-consumer
spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.JsonSerializer

#kafka.bootstrap-servers: localhost:9092
#kafka.topic.avro: avro.t

spring.kafka.consumer.enable-auto-commit=false

#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


spring.data.cassandra.schema-action=create
spring.data.cassandra.keyspace-name=publication_keyspace
spring.data.cassandra.jmx-enabled=false
spring.data.cassandra.port=9042
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
