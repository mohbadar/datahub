<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{be/layouts/layout}">

<head>
	<title>CONNECTOR MANAGEMENT</title>
</head>

        <div layout:fragment="content">



				<!--breadcrumbs start-->
			<div id="breadcrumbs-wrapper" style="width:100%;" class="" >

			    <div class="row">
			      <div class="col s12 m12 l12">
			        <h5 class="breadcrumbs-title">CONNECTOR MANAGEMENT </h5>
			        <ol class="breadcrumb">
			          <li><a th:href="@{/}">HOME</a></li>
			          <li class="active"> CONNECTORS</li>
			        </ol>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="separator"></div>
			<!--breadcrumbs end-->


			<div th:if="${connectors}">
				

				<div th:each="row : ${connectors}">
                    <a th:href="|@{/secure/connectors/}${row}|" class="col s12">
	                    <div class="list-items">
	                        <div class="browse-user-info">
	                            <p class="item-detail" th:text="${row}">
	                            </p>
	                        </div>
	                    </div> 
                    </a>
                </div>
			</div>
		</div>

</html>
