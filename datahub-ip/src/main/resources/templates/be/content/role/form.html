<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{be/layouts/layout}">

<head>
	<title>USER MANAGEMENT</title>
</head>

        <div layout:fragment="content">


				<!--breadcrumbs start-->
			<div id="breadcrumbs-wrapper" style="width:100%;" class="" >
			  <div class="container">
			    <div class="row">
			      <div class="col s12 m12 l12">
			        <h5 class="breadcrumbs-title">ACCOUNT MANAGEMENT </h5>
			        <ol class="breadcrumb">
			          <li><a th:href="@{/}">HOME</a></li>
			          <li class="active"> ACCOUNT FORM </li>
			        </ol>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="separator"></div>
			<!--breadcrumbs end-->


			<div class="create-form">
                <form class="dataform" style="width: 100%" method="POST" th:action="@{/secure/user/register}" data-parsley-validate="">

                Add a New Account		
                  
                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-social-location-city prefix"></i>
                      <input id="firstName" type="text" name="firstName" required>
                      <label for="firstName" class="center-align">First Name</label>
                    </div>
                  </div>
                
                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-social-location-city prefix"></i>
                      <input id="lastName" type="text" name="lastName" required>
                      <label for="lastName" class="center-align">Last Name</label>
                    </div>
                  </div>

                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-social-location-city prefix"></i>
                      <input id="email" type="email" name="email" required>
                      <label for="email" class="center-align">E-Mail</label>
                    </div>
                  </div>


                 <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-social-location-city prefix"></i>
                      <input id="password" type="password" name="password" required>
                      <label for="password" class="center-align">Password</label>
                    </div>
                  </div>

                <div class="row margin">
                      <div class="input-field  col s12">
                      		<select  id="roles" name="roles" multiple>
                                <option value="" disabled selected class="center-align">--Roles--</option>

                                            <option th:each="row : ${roles}"
                                                    th:value="${{row.id}}"
                                                    th:text="${row.name}">
                                                رول ها
                                            </option>
                             </select>


                      </div>
                  </div>
                

          
                  <div class="row">
                    <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">Create</button>
                    </div>
                  </div>
              </form>
           </div>
           
           
      


        </div>

</html>
