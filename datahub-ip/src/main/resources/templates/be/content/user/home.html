        <div layout:fragment="content">

			<div id="breadcrumbs-wrapper" style="width:100%;" class="" >
			  <div class="container">
			    <div class="row">
			      <div class="col s12 m12 l12">
			        <h5 class="breadcrumbs-title">ACCOUNT MANAGEMENT </h5>

	<div th:if="${isDetails}">



		<div class="create-form">
             
			<a th:href="|@{/secure/user/update/}${user.id}|" class=" waves-effect waves-teal btn right">Edit</a>
			<a th:href="|@{/secure/user/delete/}${user.id}|" class=" waves-effect waves-teal btn right red">Remove</a>

				<p th:text="${user.firstName +' '+ user.lastName}"></p>
						                  
                  <div class="row margin">
                    <div class="input-field col s12">
                      <b>E-Mail:</b> <span th:text="${user.email}"></span>
                    </div>
                  </div>


                 <div class="row margin">
                    <div class="input-field col s12">
                      <b>Roles:</b> <span th:each="row: ${user.roles[0]}"> 
                      	<span th:text="${row.name}"></span>
                      </span>
                    </div>
                  </div>
                


                
                 
           </div>



	</div>


	<div th:unless="${isDetails}">

	                        <div class="browse-user-info">
	                            <p class="item-detail" th:text="${row.firstName}">
	                            
	                            </p>
	                            <p class="item-detail" th:text="${row.lastName}">

	                        </div>
	                    </div> 
                    </a>
                </div>
